name: Release

on:
  push:
    branches:
      - alpha # pre-release
      - beta # pre-release
      - main # stable
      - next # next major version
      - '[0-9]+.x' # 1.x, 2.x, etc. - maintenance
      - '[0-9]+.[0-9]+.x' # 1.2.x, 2.3.x, etc. - maintenance

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: NPM Publish
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Release
        run: |
          npm ci
          npm run build
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
