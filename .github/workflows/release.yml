name: Release

on:
  push:
    branches:
      - main
      - next
      - '+([0-9])?(.{+([0-9]),x}).x'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: NPM Publish
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger event
        run: echo ${{ toJson(github.event.workflow_run.head_branch) }}

      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Release
        run: |
          npm ci
          npm run build
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
